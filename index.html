<!DOCTYPE html>
<html>

<head>
    <title>Pomodoro</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <h3>Time On</h3>
        <input type="time" min="00:00" max="60:00" id="timeOn" class="form-control timepicker">
        <h3>Time Off</h3>
        <input type="time" min="00:00" max="60:00" id="timeOff" class="form-control timepicker">
        <br>
        <button id="start" class="btn btn-success">Start</button>
        <button id="pause" class="btn btn-light">Pause</button>
        <button id="stop" class="btn btn-danger">Stop</button>
        <br>
        <h3>Time Remaining</h3>
        <p><span id="timeRemainingMinutes">0</span> minutes <span id="timeRemainingSeconds">0</span> seconds</p>
    </div>
    <script src="script.js"></script>
</body>

</html>
